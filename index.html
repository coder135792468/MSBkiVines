<!DOCTYPE html>
<html>

    <style>
      body {
    background:#ececec;
    max-height:100vh;
    max-width:100vw;
    overflow:hidden;
}
*{
    margin:0;
    padding:0;
}
#root{
    background:#ececec;
    height:100%;width:100%;
    position:absolute;top:0;left:0;
    overflow:hidden;
}
.header{
    width:100%;height:40px;background:#fff;
    position:absolute;left:0;top:0;
    box-shadow:0px 2px 2px rgba(0,0,0,0.1);
}
.header span{
    float:right;font-size:25px;
    margin-left:15px;margin-right:15px;
    margin-top:4px;
}
.mainPage{
    position:absolute;top:40px;left:0;
    width:100%;height:calc(100% - 40px);
    overflow:scroll;
}

.quoteCard{
    width:94%;margin:10px 2%;background:#fff;
    height:auto;    
}
.author{
    width:100%;padding:5px 5px;
    background:#4488ff;color:#fff;
}
.author span{
    margin-left:10px;font-size:20px;font-weight:bold;
}
.author img{
    width:20px;height:20px;border-radius:50%;
    background:#000;    
}

.quote p{
    width:100%;padding:30px 5px;
   background:#fff;box-shadow:0px 2px 2px rgba(0,0,0,0.1);font-weight:bold;
   text-align:center;
   overflow:scroll;
}





/*sign Up*/


.sign{
    position:absolute;
    left:50%;
    top:40%;
    transform:translate(-50%,-50%);
    width:90%;
}
.sign input{
    width:100%;
    height:30px;
    margin:5px 0px;
    border:none;
    outline:none;
    box-shadow:0px 2px 2px rgba(0,0,0,0.2);
    text-align:center;
    
}
.sign h2{
    text-align:center;
    letter-spacing:3px;
    text-shadow:0px 1px 1px #fff;
    color:#fff;
}
.sign button{
    width:50%;
    height:35px;
    border:none;
    box-shadow:0px 2px 2px rgba(0,0,0,0.2);
    float:right;
    outline:none;
    font-weight:bold;
}

.signForm{
    position:absolute;top:0;left:0;width:100%;
    height:100%;background:#4488ff;
}


.signStateChange{
    position:absolute;bottom:0;width:90%;
    margin:5%;height:40px;outline:none;
    border:none;background:tomato;color:#fff;
    font-weight:bold;letter-spacing:3px;
}




.loader{
    position:absolute;
    top:0;left:0;
    width:100%;height:100%;
    z-index:10;
}
.loader h2{
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    animation:r 2s infinite alternate;
}
@keyframes r{
    from{letter-spacing:0px;}
    to{letter-spacing:5px;}
}


.addQuotePage{
    position:absolute;top:0;left:0;
    z-index:999;background:#ececec;
    width:100%;height:100%;
}
.addQuoteHeader{
    height:40px;width:100%;position:absolute;
    left:0;top:0;background:#fff;box-shadow:0px 2px 2px rgba(0,0,0,0.2);
}
.addQuoteHeader button{
    outline:none;border:none;width:45px;height:40px;float:right;
}
.addQuoteHeader p{
    margin-top:10px;
    margin-left:15px;
    letter-spacing:2px;
}
.addQuotePage textarea{
    position:absolute;top:50px;left:0;
    width:90%;outline:none;border:none;
    height:50%;padding:5px 2%;margin-left:3%;
    box-shadow:0px 2px 2px rgba(0,0,0,0.2);
    text-align:center;
}
.addQuotePage .submit{
    position:absolute;bottom:20%;
    width:92%;margin-left:4%;height:40px;
    outline:none;border:none;color:#fff;
    background:#4488ff;font-weight:bold;
}



/*Loader Based Compoenents*/
/*Loader Based Compoenents*/
.loader-body{
    display:flex;
    background:#fff;
    box-shadow:0px 2px 2px rgba(0,0,0,0.1);
    padding:8px 0px;
    width:100%;
    margin:0;
    border-bottom-color:black;
    height:40vh;
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
}
.li-l-par{
    display:flex;
    flex-direction:column;
    padding:3px 7px;    
    align-items:center;
    width:100%;
    text-align:center;
}
.li-l-par .line1{
    height:9px;
    width:90%;
    background-size:400px;
    animation:loading 1.4s infinite ease-in;
    background-image: linear-gradient(90deg, #ddd 30px, rgba(229, 229, 229, 1) 30px, #eee 90px);
    margin-bottom:5px;
}
.li-l-par .line2{
    height:30px;
    width:50%;
    margin-top:5px;
    background-size:400px;
    animation:loading 1s infinite ease-in;
    background-image: linear-gradient(90deg, #ddd 30px, rgba(229, 229, 229, 1) 30px, #eee 90px);
}


.li-l-par .pic{
    height:90px;
    width:90px;
    border-radius:50%;
}


@keyframes loading {
 0%,40%{background-position: -85px;}
 100% {background-position: 300px;}
} 


button:hover{
    opacity:0.5;
}

  let k = data.val();

  Object.keys(data.val()).forEach(kys=>{
      m.push(k[kys]);     
  })     
   setUsers(m);
   setLoader(false);
  }     
 });          
},[]);
if(loading){
 return <Loader /> ;

return(
        <div className ="mainPage">

             name ={deta.name}
             quote={deta.quote}
             approved={deta.approved}
             />
           )}
           
        </div>
    )
  }    
}
